<html lang="en">
<head>
    <link rel="stylesheet" href="links/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/notes.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome quick add/css/all.min.css">
    <title>Todo App</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">Todo App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>



  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textInput">
          <div id="msg"></div>

          <br>
          <p>Due Date</p>
          <input class="form-control" type="date" name="" id="dateInput">

          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>

        
        <div id="tasks">
            <!-- this commented text was hardcoded so is not useful -->
            <!-- text 1 -->
            <div>
                <span class="fw-bold">Task 1</span>
                <p class="small text-secondary">2022-10-2</p>
                <p>Going to gym to watch netflix</p>

                <span class="options">
                   <i onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form"><i class="fa-solid fa-pen-to-square"></i></i> 
                   <i onClick = "deleteTask(this);createTasks()"><i class="fa-solid fa-trash"></i></i>
                </span>
            </div>
            <div>
                 text 2
                <div>
                    <span class="fw-bold">Task 2</span>
                    <p class="small text-secondary">2022-10-12</p>
                    <p>Practice Coding</p>
    
                    <span class="options">
                       <i onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form"><i class="fa-solid fa-pen-to-square"></i></i> 
                       <i onClick = "deleteTask(this);createTasks()"><i class="fa-solid fa-trash"></i></i>
                    </span>
            </div>
        </div>
    </div>
